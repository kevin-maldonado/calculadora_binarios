    <label for="" style="font-size:20px; color: white;">Escriba el numero</label>
    <input type="number" id="numero" placeholder="Escriba solo 0 y 1" onkeypress="return check(event)">
    <!-- <div> -->

        <h2 >Conversion de decimal a binario</h2>
        <label for="" style="font-size:20px; color: white;">Escriba el numero</label>
        <input type="number" id="numeroDecimal" placeholder="Escriba un numero">
        <button id="aceptarDecimal">Aceptar</button>
        <div>
            <label for="" id="resultadoDecimal" style="font-size:20px; color: blue;"></label>
        </div>
    </div>
    <script>
        function check(e) {
            tecla = (document.all) ? e.keyCode : e.which;
            // console.log(tecla);

            //Tecla de retroceso para borrar, siempre la permite
            if (tecla == 8) {
                return true;
            }

            // Patron de entrada, solo acepta numeros binarios
            patron = /[0-1]/;
            tecla_final = String.fromCharCode(tecla);
            return patron.test(tecla_final);
        }

        document.getElementById("aceptar").onclick = function() {
            mostrarNumero();
        }

        function mostrarNumero() {
            var valor = document.getElementById("numero").value;
            console.log(valor);
            if (valor == "") {
                // alert("Campos bacios por favor llene los campos!")
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Campos bacios por favor llene los campos!'
                })
            } else {
                // separar = valor.split(" ");
                // separador1 = separar[separar.length - 1];
                // console.log(separar);
                console.log(valor, '=', parseInt(valor, 2));
                let resultado = parseInt(valor, 2);
                console.log(resultado);
                document.getElementById('resultado').innerHTML = 'El resultado es:' + ' ' + resultado;
            }
        }

        function mostrarNumeroDecimal() {
            var numero = document.getElementById("numeroDecimal").value;
            console.log(numero);

            if (numero == "") {
                // console.log("Campos bacios por favor llene los campos!")
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Campos bacios por favor llene los campos!'
                })
            } else {
                // let resultadoDecimal = numero.toString(2);
                // console.log(resultadoDecimal);
                var result_div = [];
                var entradas = 0;
                var resultadoBinario = '';
                while (numero > 0) {
                    residuo = parseInt(numero % 2); //saco el residuo de la divicion
                    // console.log(residuo);
                    numero = parseInt(numero / 2); // ago la divicion del numero
                    // console.log(numero);
                    result_div[entradas] = residuo;
                    // console.log(result_div[entradas]);
                    entradas++;
                }
                // console.log(result_div.length);
                for (var i = result_div.length - 1; i >= 0; i--) {
                    resultadoBinario += result_div[i];
                    // console.log(result_div[i]);
                }
                // if (numero == 0) {
                //     resultadoBinario = 0;
                // }
                console.log(resultadoBinario);
                document.getElementById('resultadoDecimal').innerHTML = 'El resultado es:' + ' ' + resultadoBinario;
            }
        }

        document.getElementById("aceptarDecimal").onclick = function() {
            mostrarNumeroDecimal();
        }
    </script>
